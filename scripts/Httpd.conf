<VirtualHost *:80>
    ServerAdmin webmaster@localhost

    DocumentRoot /var/www
    <Directory />
        Options FollowSymLinks
        AllowOverride None
    </Directory>
    <Directory /var/www/>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride None
        Order allow,deny
        allow from all
    </Directory>

    ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
    <Directory "/usr/lib/cgi-bin">
        AllowOverride None
        Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
        Order allow,deny
        Allow from all
    </Directory>

    ErrorLog /var/log/apache2/error.log

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel warn

    CustomLog /var/log/apache2/access.log combined env=!nolog

    Alias /doc/ "/usr/share/doc/"
    <Directory "/usr/share/doc/">
        Options Indexes MultiViews FollowSymLinks
        AllowOverride None
        Order deny,allow
        Deny from all
        Allow from 127.0.0.0/255.0.0.0 ::1/128
    </Directory>

    RewriteEngine On

    RewriteCond %{HTTP_HOST} ^startups.readwarp.com$ [NC]
    RewriteRule ^/(.*)$ http://readwarp.com/startups/$1 [P,QSA,L]

    RewriteCond %{HTTP_HOST} ^comics.readwarp.com$ [NC]
    RewriteRule ^/(.*)$ http://readwarp.com/comics/$1 [P,QSA,L]

    RewriteCond %{HTTP_HOST} ^[^\./]*.readwarp.com$ [NC]
    RewriteRule ^/(.*)$ http://readwarp.com/$1 [L,R=301]

    RewriteCond %{HTTP_HOST} ^wrp.to$ [NC]
    RewriteRule ^/(.*)$ http://readwarp.com/url?id=$1 [L,R=301]

#?     RewriteLog "/var/log/blah"
#?     RewriteLogLevel 9

    # SPAM - http://www.perlcode.org/tutorials/apache/attacks.html
    RewriteRule ^[^/].*$ http://%{REMOTE_ADDR}/      [L,E=nolog:1]

    RewriteCond %{HTTP_HOST} ^wrp.to$ [NC]
    RewriteRule ^/$ http://readwarp.com/ [L,R=301]

    ProxyRequests On
    ProxyVia On
    ProxyPass / http://readwarp.com:8080/

</VirtualHost>
